<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Forge - AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
        }
        .input-field {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .style-option {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .style-option:hover {
            transform: translateY(-2px);
        }
        .style-option.selected {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.2);
        }
        .loading-spinner {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .aspect-ratio-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .aspect-ratio-btn {
            padding: 5px 10px;
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .aspect-ratio-btn:hover, .aspect-ratio-btn.selected {
            background-color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <div class="container mx-auto px-4">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-600">Vision Forge</h1>
            <p class="text-lg text-gray-400">Create stunning AI-generated images with unlimited possibilities</p>
        </header>

        <div class="max-w-4xl mx-auto">
            <div class="card rounded-xl shadow-2xl p-6 md:p-8">
                <div class="mb-6">
                    <label for="prompt" class="block text-lg font-medium mb-2">Describe your image</label>
                    <textarea id="prompt" rows="3" class="input-field w-full rounded-lg p-3 resize-none" placeholder="A majestic mountain landscape with a lake at sunset..."></textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-lg font-medium mb-3">Choose a style</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                        <div class="style-option rounded-lg p-3 text-center selected" data-style="none">
                            <div class="bg-gradient-to-br from-gray-700 to-gray-900 h-16 rounded-lg mb-2 flex items-center justify-center">
                                <span>Standard</span>
                            </div>
                            <span class="text-sm">No Style</span>
                        </div>
                        <div class="style-option rounded-lg p-3 text-center" data-style="realistic">
                            <div class="bg-gradient-to-br from-gray-400 to-gray-700 h-16 rounded-lg mb-2"></div>
                            <span class="text-sm">Realistic</span>
                        </div>
                        <div class="style-option rounded-lg p-3 text-center" data-style="digital_art">
                            <div class="bg-gradient-to-br from-blue-500 to-purple-600 h-16 rounded-lg mb-2"></div>
                            <span class="text-sm">Digital Art</span>
                        </div>
                        <div class="style-option rounded-lg p-3 text-center" data-style="ghibli">
                            <div class="bg-gradient-to-br from-green-400 to-blue-500 h-16 rounded-lg mb-2"></div>
                            <span class="text-sm">Ghibli</span>
                        </div>
                        <div class="style-option rounded-lg p-3 text-center" data-style="fantasy">
                            <div class="bg-gradient-to-br from-purple-400 to-pink-600 h-16 rounded-lg mb-2"></div>
                            <span class="text-sm">Fantasy</span>
                        </div>
                        <div class="style-option rounded-lg p-3 text-center" data-style="cyberpunk">
                            <div class="bg-gradient-to-br from-pink-500 to-yellow-500 h-16 rounded-lg mb-2"></div>
                            <span class="text-sm">Cyberpunk</span>
                        </div>
                        <div class="style-option rounded-lg p-3 text-center" data-style="oil_painting">
                            <div class="bg-gradient-to-br from-yellow-600 to-red-700 h-16 rounded-lg mb-2"></div>
                            <span class="text-sm">Oil Painting</span>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-lg font-medium mb-3">Image Dimensions</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="width" class="block text-sm font-medium mb-1">Width (px)</label>
                            <input type="number" id="width" class="input-field w-full rounded-lg p-3" value="1024" min="256" step="8">
                        </div>
                        <div>
                            <label for="height" class="block text-sm font-medium mb-1">Height (px)</label>
                            <input type="number" id="height" class="input-field w-full rounded-lg p-3" value="1024" min="256" step="8">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="block text-sm font-medium mb-2">Common Aspect Ratios</label>
                        <div class="flex flex-wrap gap-2">
                            <button type="button" class="aspect-ratio-btn" data-width="1024" data-height="1024">1:1 Square</button>
                            <button type="button" class="aspect-ratio-btn" data-width="1536" data-height="1024">3:2 Landscape</button>
                            <button type="button" class="aspect-ratio-btn" data-width="1024" data-height="1536">2:3 Portrait</button>
                            <button type="button" class="aspect-ratio-btn" data-width="1536" data-height="864">16:9 Widescreen</button>
                            <button type="button" class="aspect-ratio-btn" data-width="1152" data-height="1536">3:4 Portrait</button>
                        </div>
                    </div>
                </div>

                <button id="generate-btn" class="btn-primary w-full py-3 px-6 rounded-lg font-medium text-white shadow-lg">
                    Generate Image
                </button>

                <div id="error-message" class="mt-4 text-red-500 hidden"></div>
            </div>

            <div id="result" class="mt-8 hidden">
                <div class="card rounded-xl shadow-2xl p-6 md:p-8">
                    <h2 class="text-2xl font-bold mb-4">Your Generated Image</h2>
                    <div class="relative">
                        <img id="generated-image" class="w-full h-auto rounded-lg shadow-lg" src="/placeholder.svg" alt="Generated image">
                        <div id="download-overlay" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300 rounded-lg">
                            <button id="download-btn" class="bg-white text-gray-900 py-2 px-4 rounded-lg font-medium hover:bg-gray-100 transition-colors">
                                Download Image
                            </button>
                        </div>
                    </div>
                    <div class="mt-4 text-sm text-gray-400">
                        <p id="image-info"></p>
                    </div>
                </div>
            </div>

            <div id="loading" class="mt-8 hidden">
                <div class="card rounded-xl shadow-2xl p-8 text-center">
                    <div class="loading-spinner w-12 h-12 border-4 border-blue-200 border-solid rounded-full mx-auto mb-4"></div>
                    <h2 class="text-xl font-medium">Creating your masterpiece...</h2>
                    <p class="text-gray-400 mt-2">This may take a minute or two depending on the image size.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const promptInput = document.getElementById('prompt');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const generatedImage = document.getElementById('generated-image');
            const downloadBtn = document.getElementById('download-btn');
            const imageInfo = document.getElementById('image-info');
            const errorMessage = document.getElementById('error-message');
            const styleOptions = document.querySelectorAll('.style-option');
            const aspectRatioBtns = document.querySelectorAll('.aspect-ratio-btn');

            let selectedStyle = 'none';

            // Style selection
            styleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    styleOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedStyle = this.dataset.style;
                });
            });

            // Aspect ratio buttons
            aspectRatioBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    aspectRatioBtns.forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    widthInput.value = this.dataset.width;
                    heightInput.value = this.dataset.height;
                });
            });

            // Generate image
            generateBtn.addEventListener('click', async function() {
                const prompt = promptInput.value.trim();
                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);

                if (!prompt) {
                    showError('Please enter a prompt to generate an image.');
                    return;
                }

                if (isNaN(width) || isNaN(height) || width < 256 || height < 256) {
                    showError('Dimensions must be at least 256px.');
                    return;
                }

                // Hide previous results and errors, show loading
                resultDiv.classList.add('hidden');
                errorMessage.classList.add('hidden');
                loadingDiv.classList.remove('hidden');

                // Disable generate button
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';

                try {
                    const formData = new FormData();
                    formData.append('prompt', prompt);
                    formData.append('width', width);
                    formData.append('height', height);
                    formData.append('style', selectedStyle);

                    const response = await fetch('/generate', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Display the generated image
                        generatedImage.src = `data:image/jpeg;base64,${data.image}`;
                        imageInfo.textContent = `${data.width}×${data.height} • ${selectedStyle.replace('_', ' ')} style`;

                        // Show result, hide loading
                        loadingDiv.classList.add('hidden');
                        resultDiv.classList.remove('hidden');

                        // Setup download button
                        downloadBtn.onclick = function() {
                            const link = document.createElement('a');
                            link.href = `data:image/jpeg;base64,${data.image}`;
                            link.download = `vision-forge-${Date.now()}.jpg`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        };
                    } else {
                        throw new Error(data.error || 'Failed to generate image');
                    }
                } catch (error) {
                    loadingDiv.classList.add('hidden');
                    showError(error.message);
                } finally {
                    // Re-enable generate button
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Image';
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
